<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append(
            $("<table></table>").append(
              $("<thead></thead>").append(
                $("<tr></tr>").append(
                  $("<th scope='col'></th>").text("Firstname"),
                  $("<th scope='col'></th>").text("Lastname")
                )
              ),
              $("<tbody></tbody>")
            )
          );
        }

        function addNewMember(firstName, lastName) {
          $("table tbody").append(
            $("<tr></tr>").append(
              $("<td></td>").text(firstName),
              $("<td></td>").text(lastName),
              $("<td></td>")
                .text("(x)")
                .css({
                  "background-color": "orange",
                  cursor: "pointer",
                })
                .click(function (event) {
                  $(event.currentTarget.parentNode).remove();
                })
            )
          );
        }

        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
      });
    </script>
  </head>
